<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>

<main>
    <h1>Grid</h1>

    <h2>Otroligt dåligt namn konvention på classer / använd ej!</h2>

    <h3>Grid med fasta värden i pixlar samt auto</h3>

    <section class="grid-container1">
        <article class="grid-item1">1 = 100px</article>
        <article class="grid-item1">2 = auto</article>
        <article class="grid-item1">3 = 200px</article>
    </section>

    <h3>Grid med måttenheten fr</h3>

    <section class="grid-container2">
        <article class="grid-item1">a = 1/4</article>
        <article class="grid-item1">b = 2/4 = 1/2</article>
        <article class="grid-item1">c = 1/4</article>
    </section>

    <h3>Grid i bestämd form</h3>

    <section class="grid-container3">
        <article class="grid-item1 item1">side</article>
        <article class="grid-item1 item2">top</article>
        <article class="grid-item1 item3">bottom</article>

    </section>

</main>
</body>
</html>
