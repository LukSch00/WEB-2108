<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
<h1>console log()</h1>

<button type="button"
        onclick="console.log('Hej då')">
    click me
</button>

<button type="button"
        onclick="logSomething()">
    click me please
</button>

<script>
    console.log('Hej')

    function logSomething() {
        console.log('Loggar något')
    }
</script>

</body>
</html>
