<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
<h2>Vad kan vi göra med Javasscript</h2>

<p id="demo">Javascript kan ändra styling på ett element</p>

<button type='button'
        onclick="document.getElementById('demo').style.fontSize='3em'">
    Klicka på mig!
</button>

<button type='button'
        onclick="document.getElementById('demo').style.fontSize='1em'">
    Klicka på mig!
</button>

</body>
</html>
